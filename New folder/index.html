<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        body {
            margin: 0;
            padding: 0;

            position: relative;

        }

        .blue-layer {
            background-color: #007bff; /* Blue color */
            height: 30%;
        }
    </style>
</head>

    <div class="background-container">
        <div class="white-layer"></div>
        <div class="blue-layer"></div>

        <div class="col-7 col-md-4 col-lg-3 col-xl-2 ms-5">
            <h1>
              <img src="./images/image.svg" alt="Logo" width="300" height="300" class="d-inline-block align-text-top">
              <div class="display-5 fs-6">Need a custom pricing package,</div>
              <div class="display-5 fs-6">Unique for your business?</div>
              <div class="mt-4 text-starter">
                  <a href="#" class="btn btn-secondary bg-white text-black border-0">
                      Contact Sales
                  </a>
              </div>
          </h1>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
